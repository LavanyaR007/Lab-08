<h2>My Profile</h2>

<div ng-controller="userprofile_ctr">

	<table class="table table-hover bg-dark text-white table-striped table-bordered" style="width:500px;" ng-repeat="userprofile in userprofile">
		<tr>
			<td>Name:</td>
			<td >{{ userprofile.fname }}</td>
		</tr>
		<tr>
			<td>User Name:</td>
			<td>{{ userprofile.uname }}</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td>{{ userprofile.email }}</td>
		</tr>
		<tr>
			<td>Address:</td>
			<td>{{ userprofile.add }}</td>
		</tr>
		<tr>
			<td>Phone Number</td>
			<td>{{ userprofile.pno }}</td>
		</tr>
	</table>

</div>
